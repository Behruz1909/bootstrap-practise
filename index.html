<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  </head>
  <body>
    <div class="container">
      <div class="w-50 bg-light">
        <h1 class="ps-5">Todo App</h1>
        <div class="form-floating">
          <textarea class="w-75 ms-5 form-control"></textarea>
        </div>
        <div class="w-75 ms-5 mt-3 alert alert-secondary" role="alert">
          Buy a new gaming laptop
        </div>
        <div class="w-75 ms-5 alert alert-secondary" role="alert">
          Complete a previous task
        </div>
        <div class="w-75 ms-5 alert alert-secondary" role="alert">
          Create video for YouTube
        </div>
        <div class="w-75 ms-5 alert alert-secondary" role="alert">
          Create a new portfolio site
        </div>
        <div class="w-75 ms-5 d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">
            Clear All
          </button>
        </div>
        <p class="w-75 ms-5">You have 4 pending tasks</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
